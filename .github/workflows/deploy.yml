name: Deploy App

on:
  push:
    branches:
      - main # Trigger deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 3: Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      # Step 4: Set up Node.js for building frontend assets
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'

      # Step 5: Install Node.js dependencies (Inertia.js, Vue.js, etc.)
      - name: Install Node.js dependencies
        run: |
          npm install

      # Step 6: Build frontend assets for production
      - name: Build assets for production
        run: |
          npm run build

      # Step 7: Deploy to Hostinger via SSH
      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 195.35.49.160
          username: u925892062
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 65002
          script: |
            cd /home/u925892062/public_html

            # Initialize Git repo if not already initialized
            if [ ! -d ".git" ]; then
              git init
              git remote add origin git@github.com:wertzuk/chess-calendar-app.git
            fi

            git pull origin main

            # Install Composer dependencies
            composer install --no-dev --optimize-autoloader

            # Run database migrations and seeding
            php artisan migrate --seed

            # Cache config, routes, and views
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Optimize Laravel application
            php artisan optimize

            # Optional: Clear cache (if necessary)
            php artisan cache:clear
